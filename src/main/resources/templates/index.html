<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Temperaturen</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h2>Temperaturen erfassen</h2>
    <!--/*@thymesVar id="weatherForm" type="de.fsc.sprint.sprtest.model.WeatherForm"*/-->
    <form class="needs-validation" id="cicd-form" action="#" th:action="@{/calc}"
          th:object="${weatherForm}" method="post">
        <div class="row">
            <div class="col-2">
                <label for="validationDefault00">Stadt</label>
                <!--/*@thymesVar id="weatherForm" type="de.fsc.sprint.sprtest.model.WeatherForm"*/-->
                <input th:field="${weatherForm.city}" class="form-control" id="validationDefault00" required>
            </div>
            <div class="col-2">
                <label for="validationDefault01">min. Temp</label>
                <!--/*@thymesVar id="weatherForm" type="de.fsc.sprint.sprtest.model.WeatherForm"*/-->
                <input th:field="${weatherForm.minTemp}" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-2">
                <label for="validationDefault02">max.Temp</label>
                <!--/*@thymesVar id="weatherForm" type="de.fsc.sprint.sprtest.model.WeatherForm"*/-->
                <input th:field="${weatherForm.maxTemp}" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-2">
                <label for="validationDefault03">Luft</label>
                <!--/*@thymesVar id="weatherForm" type="de.fsc.sprint.sprtest.model.WeatherForm"*/-->
                <input th:field="${weatherForm.humidity}" class="form-control" id="validationDefault03" required>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-2 gap-2">
                <button type="submit" id="submit-button" class="btn btn-secondary">speichern</button>
            </div>
            <div class="col-2 gap-2">
                <a href="/calc" class="btn btn-secondary">Berechnen</a>
            </div>
        </div>

    </form>


</div>
<!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
